<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sequencer</title>
		<style>
			.instrument {
				margin: 0.25em;
			}
		</style>
	</head>
	<body>
		<section>
			<div style="display: flex; flex: auto">
				<button class="instrument" id="bassDrumArray">Bass Drum</button>
				<button class="instrument" id="snareDrumArray">SnareDrum</button>
				<button class="instrument" id="highHatArray">High Hat</button>
				<button class="instrument" id="synthOneArray">Synth 1</button>
				<button class="instrument" id="synthTwoArray">Synth 2</button>
				<button class="instrument" id="synthThreeArray">Synth 3</button>
			</div>

			<div>
				<h1>Sequencer</h1>
				<div>
					<h2>Volume</h2>
					<input
						type="range"
						min="1"
						max="10"
						value="1"
						class="slider"
						id="volume"
					/>
					<h2>Length</h2>
					<input
						type="range"
						min="0"
						max="3"
						value="1"
						class="slider"
						id="length"
					/>
					<h2>Note</h2>
					<input
						type="range"
						min="0"
						max="11"
						value="1"
						class="slider"
						id="note"
					/>
				</div>
				<div>
					<input class="sequence" type="checkbox" data-note="0" />
					<input class="sequence" type="checkbox" data-note="1" />
					<input class="sequence" type="checkbox" data-note="2" />
					<input class="sequence" type="checkbox" data-note="3" />
					<input class="sequence" type="checkbox" data-note="4" />
					<input class="sequence" type="checkbox" data-note="5" />
					<input class="sequence" type="checkbox" data-note="6" />
					<input class="sequence" type="checkbox" data-note="7" />
					<input class="sequence" type="checkbox" data-note="8" />
					<input class="sequence" type="checkbox" data-note="9" />
					<input class="sequence" type="checkbox" data-note="10" />
					<input class="sequence" type="checkbox" data-note="11" />
					<input class="sequence" type="checkbox" data-note="12" />
					<input class="sequence" type="checkbox" data-note="13" />
					<input class="sequence" type="checkbox" data-note="14" />
					<input class="sequence" type="checkbox" data-note="15" />
				</div>
			</div>
			<button id="play">START/STOP</button>
			<button id="clear">CLEAR</button>
		</section>
	</body>
</html>
